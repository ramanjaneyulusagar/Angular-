<p>drag works!</p>

<div
  #activeList="cdkDropList"
  class="box-list"
  cdkDropList
  cdkDropListOrientation="vertical"
  [cdkDropListData]="activeUsers"
  [cdkDropListConnectedTo]="[inactiveList]"
  (cdkDropListDropped)="drop($event)"
>
  <div class="drag-box" *ngFor="let customer of activeUsers" cdkDrag>
    {{ customer }}
  </div>
</div>

<div
  #inactiveList="cdkDropList"
  class="box-list"
  cdkDropList
  cdkDropListOrientation="vertical"
  [cdkDropListData]="inActiveUsers"
  [cdkDropListConnectedTo]="[activeList]"
  (cdkDropListDropped)="drop($event)"
>
  <div class="drag-box" *ngFor="let customer of inActiveUsers" cdkDrag>
    {{ customer }}
  </div>
</div>
